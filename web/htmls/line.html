<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="line", content="路线列表" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../styles/line.css" />
        <script src="../scripts/page-load.js" defer></script>
        <script src="../scripts/line.js" defer></script>
        <title>路线列表</title>
    </head>
    <body>
        <div id="root">
            <div class="column">
                <main>
                    <div class="line-show">
                        <iframe class="line-ifm" allowfullscreen loading="lazy"
                        src = "about:blank" ></iframe>
                    </div>
                    <div class="workplace">
                        <div class="mainplace">
                            <div class="pointsplace" id="pointsplace">
                            </div>
                        </div>
                        <div class="table">
                            <div class="Table">
                                <table class="gradesTable">
                                </table>
                            </div>
                            <table class="operateTable">
                            </table>
                        </div>
                    </div>
                </main>
                <aside class="bottom sidebar">
                    <nav class="container">
                    </nav>
                </aside>
            </div>
            <aside class="right sidebar">
                <nav>
                    <div class="up">
                        <div class="select-line dbtn">
                            <button class="sl-btn bbtn">路线选择</button>
                        </div>
                        <div class="setpoint dbtn">
                            <button class="sp-btn bbtn">创建路线</button>
                        </div>
                        <div class="test dbtn">
                            <button class="test-btn bbtn">测试</button>
                        </div>
                    </div>
                    <hr />
                    <div class="down">
                        <div class="pointsList">
                            <div class="title">点位顺序切换</div>
                            <table class="PList">
                                <tr class="PO">
                                    <td class="PO1">操作</td>
                                    <td class="PO2">名称</td>
                                </tr>
                            </table>
                            <script></script>
                            <table class="PList">
                                <tr class="PO">
                                    <td><button class="refreshPoints" onclick="">确定</button></td>
                                    <td><button class="sendPointsMS" onclick="">保存</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </nav>
            </aside>
        </div>
    </body>
    <script type="text/javascript" defer>
        window._AMapSecurityConfig = {
          securityJsCode: "683da8ec0832cd253f614d7fe69c678d",
        };
    </script>
    <script src="https://webapi.amap.com/loader.js" defer></script>
    <script type="text/javascript" src="../scripts/mapload.js" defer></script>
</html>
