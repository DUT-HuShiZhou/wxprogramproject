<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="create", content="剧本创作" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../styles/create.css" />
        <script src="../scripts/page-load.js" defer></script>
        <script src="../scripts/create.js" defer></script>
        <title>剧本创作</title>
    </head>
    <body>
        <div id="root">
            <div class="column">
                <main>
                    <div class="line-show">
                        <iframe class="line-ifm" allowfullscreen loading="lazy"
                        src = "about:blank" ></iframe>
                    </div>
                    <div class="workplace">
                        <div class="mainplace">
                            <div class="dragplace">
                            </div>
                            <div class="infplace">
                            </div>
                        </div>
                        <div class="context">
                            <hr id="divid" />
                            <iframe class="context-ifm" loading="lazy" height="100%"
                            src="context.html"></iframe>
                        </div>
                    </div>
                </main>
                <aside class="bottom sidebar">
                    <nav class="container">
                    </nav>
                </aside>
            </div>
            <aside class="right sidebar">
                <nav>
                    <div class="select-line dbtn">
                        <button class="sl-btn bbtn">路线选择</button>
                    </div>
                    <div class="formwork dbtn">
                        <button class="fw-btn bbtn">框架选择</button>
                    </div>
                    <div class="conponent dbtn">
                        <button class="cpt-btn bbtn">组件选择</button>
                    </div>
                    <div class="finish dbtn">
                        <button class="fs-btn bbtn">完成设置</button>
                    </div>
                    <div class="reset dbtn">
                        <button class="rs-btn bbtn">重置</button>
                    </div>

                </nav>
            </aside>
        </div>
    </body>
</html>
