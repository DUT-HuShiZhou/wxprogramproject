<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qustion_bank</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link type="text/css" rel="styleSheet" href="../styles/qustion_bank.css" />
  <link rel="stylesheet" href="../styles/item.css">
</head>
<script src="../layui/layui.js"></script>
<script src="../scripts/question_bank.js" defer></script>
<script src="../scripts/item.js" defer></script>

<body style="background-color: #eeeeee; overflow-x: hidden;">
  <div class="layui-panel" style="margin: 12px; height: calc(100vh - 27px); width: calc(100vw - 24px);">
    <div class="option-panel" style="width: 100%; height: 90px; display: flex;">
      <h1 style="margin: 20px 20px">题库列表</h1>
      <div>
        <div class="layui-btn-container">
          <button onclick="openEditPanel(0)" class="layui-btn layui-btn-primary layui-border" style="margin: 20px 20px">添加题目</button>
        </div>
      </div>
      <div style="margin: 20px 20px;">
        <h2>查找题目</h2>
        <label for="searchInput">请输入名称的关键字：</label>
        <input type="text" class="searchInput" oninput="nameSearch()" style="height: 24px;">
        <button class="layui-btn layui-btn-primary" onclick="clearButton()">清空</button>
      </div>
      <div style="margin: 20px 20px">
        <h2>类别选择</h2>
        <div class="layui-form">
          <select class="type-selector" lay-filter="type-select-filter">
            <option value="">全部</option>
            <optgroup label="选择题">
              <option value="Video-selection">视频题</option>
              <option value="Image-selection">图片题</option>
              <option value="Audio-selection">音频题</option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>
    <div class="layui-panel table-div" style="margin: 12px; height: calc(100vh - 145px); width: calc(100vw - 48px); background-color: #eeeeee;">
      <table class="head-table layui-table" style="width: 100%; height: 60px; overflow: hidden; margin-bottom: 0 !important;">
        <colgroup>
          <col style="width: 10%;">
          <col style="width: 55%;">
          <col style="width: 15%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
        </colgroup>
        <thead>
          <tr style="height: 60px;">
            <th>ID</th>
            <th>名称</th>
            <th>类型</th>
            <th>分值</th>
            <th>操作</th>
          </tr>
        </thead>
      </table>
      <div class="tbody-div" style="height: calc(100vh - 215px); width: calc(100vw - 48px); background-color: #eeeeee;">
        <table class="main-table layui-table" style="width: 100%; max-height: calc(100vh - 225px); height: auto; overflow: hidden; margin-top: 0 !important;">
          <colgroup>
            <col style="width: 10%;">
            <col style="width: 55%;">
            <col style="width: 15%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
          </colgroup>
          <tbody class="main-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
