<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="first-page" content="扶뒬못" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="" />
        <script src="../scripts/page-load.js" defer>
            document.addEventListener("DOMContentLoaded", function() {
                let text = document.querySelector("p.text");
                if(sessionStorage.getItem("un") != null){
                    text.textContent = sessionStorage.getItem("un");
                } 
                else {
                    text.textContent = "No";
                }
            });
        </script>
        <title>扶뒬못</title>
    </head>
    <body id="page-body">
        <div class="page-root">
            <p class="text"></p>
            <img id="test" src="../images/test.jpg" />
        </div>
    </body>
</html>
