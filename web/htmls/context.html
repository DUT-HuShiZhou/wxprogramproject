<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />

        <title>测试目录</title>

        <style>
            /* 初始隐藏的展开栏样式 */
            .dropdown-content {
              display: none;
              position: absolute;
              background-color: #f9f9f9;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              z-index: 1;
            }
        
            /* 超链接悬停时显示展开栏 */
            .dropdown:hover .dropdown-content {
              display: block;
            }
          </style>
    </head>
    <body>
        <div class="dropdown">
            <a href="#">超链接</a>
            <div class="dropdown-content">
              <p>段落 1</p>
              <p>段落 2</p>
              <p>段落 3</p>
            </div>
          </div>
    </body>
</html>
